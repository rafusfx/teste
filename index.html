<a href="#" class="button button-big button-fill" style="background-color:#919191; box-shadow: 0px 5px 0px #535353;" ontouchstart=" myApp.showPreloader(); login();">Entrar</a>

    <script id="tempContatos" type="text/template7" >
        
    {{#each items}}
    <div class="userBox">
        <div class="avatarBox">
            <img src="{{img}}" />
            <div class="userName">{{name}}</div>
        </div>
        <div class="userDetails">
            <div class="userAge">{{age}}</div>
            <div class="userStatus">{{status}}</div>
            <div class="userDistance">{{dist}}</div>
        </div>
        <div class="func">
            <div class="userOptions">
                <a href="#" ontouchstart="like('{{id}}')"><i class="iconLike" ></i></a>
                <a href="#" ontouchstart="startChat('{{id}}')"><i class="iconChat" ></i></a>
                <a href="#" ontouchstart="getGeo('{{id}}')"><i class="iconGeo" ></i></a>
                <a href="#" ontouchstart="goProfile('{{id}}')"><i class="iconEye" ></i></a>
            </div>
        </div>
    </div>
    {{/each}}
                   
    </script>
